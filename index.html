<!DOCTYPE html>
<html>
<head>
	<title>Modem Manager</title>
	<link rel="shortcut icon" type="image/png" href="img/red.png"/>
	<link rel="shortcut icon" type="image/png" href="img/green.png"/>
	<link rel="shortcut icon" type="image/png" href="img/grey.png"/>
		
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<script type="text/javascript" src="js.js"></script>
</head>

<body onload="boot()">
	<div class="half">
		<h1>Modem Manager</h1>
		<button type="button" id="on">Switch on</button>
		<div class="obox"></div>
		<button type="button" id="reboot">Reboot</button>
		<div class="obox"></div>
		<button type="button" id="off">Switch off</button>	
		<div class="obox"></div>
		<button type="button" id="ping">Ping</button>	
		
	</div>
	<div class="half">
		<div class="term" id="term">
	</div>
</body>

</html>
